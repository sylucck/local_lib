{% extends "base.html" %}

{% block content %}

<h1>Delete Book</h1>

<p>Are you sure you want to delete the book: <h2>{{ book }}?</h2> </p>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" action="" value="Yes, delete." />
</form>

<a href="{% url 'book-detail' book.pk %}">Go back</a>
{% endblock %}
